<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gogogo</title>

  <meta name="description" content="A Go game in Go lang">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0d8db0">

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body class="game" started="false" ontrack="true" ticket="false" hasluck="false" canluck="false">

  <div class="board">
    <div class="squares">
    </div>
    <div class="map">
      <object type="image/svg+xml" data="map.svg"></object>
    </div>
  </div>

  <div class="nostate">
    <button id="startbutton">START</button>
  </div>

  <div class="state">
    <div class="currentturn">
      Playing:
      <span class="colour"></span>
      <span class="name"></span>
    </div>
    <div class="aboutme">
      Me:
      <span class="colour"></span>
      <span class="name"></span>
      <span class="text"></span>
    </div>
  </div>

  <div class="actions">
  </div>

  <div class="messages">
  </div>

  <div class="ticket">
    <div class="head">TRAVEL TICKET</div>
    <div class="field by">By: <span></span></div>
    <div class="field from">From: <span></span></div>
    <div class="field to">To: <span></span></div>
    <div class="field fare">Fare: <span></span></div>
    <div class="foot">INTERNATIONAL TRAVEL GAME "GO"</div>
  </div>

  <div class="lucks stashed">
  </div>

  <template id="lucktemplate">
    <div class="luckcard">
      <div class="head">LUCK</div>
      <div class="body"></div>
      <div class="foot"><button>[use]</button></div>
    </div>
  </template>

  <div class="money">
  </div>

  <div class="souvenirs">
  </div>

  <div class="risk">
    <div class="head">RISK</div>
  </div>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gogogo</title>

  <meta name="description" content="Afero">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="rgb(118, 145, 158)">

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body class="game" started="false" ontrack="true" ticket="false">

  <div class="board">
    <div class="squares">
    </div>
    <div class="map">
      <object type="image/svg+xml" data="map.svg"></object>
    </div>
  </div>

  <div class="other">
    <div class="actions">
    </div>
    <div class="nostate">
      <button id="startbutton">START</button>
    </div>
    <div class="state">
      <div class="currentturn">
        <span class="colour"></span>
        <span class="name"></span>
        <span class="text"></span>
      </div>
    </div>
    <div class="messages">
    </div>
  </div>

  <template id="popup">
    <div class="popup">
    </div>
  </template>

  <div class="ticket">
    <div class="head">TRAVEL TICKET</div>
    <div class="field by">By: <span></span></div>
    <div class="field from">From: <span></span></div>
    <div class="field to">To: <span></span></div>
    <div class="field fare">Fare: <span></span></div>
    <div class="foot">INTERNATIONAL TRAVEL GAME "GO"</div>
  </div>

</body>

</html>

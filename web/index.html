<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gogogo</title>

  <meta name="description" content="A Go game in Go lang">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0d8db0">

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body class="game" connected="false" started="false" ontrack="true" ticket="false" hasluck="false" canluck="false" hassouvenir="false">

  <div class="notconnected">
    <div>
      no connection ..
    </div>
  </div>

  <div class="board">
    <div class="squares">
    </div>
    <div class="map">
    </div>
  </div>

  <div class="nostate">
    <button id="startbutton"></button>
  </div>

  <div class="state">
    <div class="aboutgame">
      <div class="aplayer">
        <span class="colour"></span>
        <span class="name"></span>
      </div>
      <div class="players dropdown">Players ðŸ ‹ <div></div></div>
    </div>
    <div class="aboutme">
      <div class="aplayer">
        <span class="colour"></span>
        <span class="name"></span>
      </div>
      <div class="money dropdown">Money ðŸ ‹ <div></div></div>
    </div>
  </div>

  <div class="actions">
  </div>

  <div class="messages">
  </div>

  <div class="showmessage">
    <div class="message"></div>
  </div>

  <div class="ticket">
    <div class="head">TRAVEL TICKET</div>
    <div class="field by">By: <span></span></div>
    <div class="field from">From: <span></span></div>
    <div class="field to">To: <span></span></div>
    <div class="field fare">Fare: <span></span></div>
    <div class="foot">INTERNATIONAL TRAVEL GAME "GO"</div>
  </div>

  <div class="lucks stashed">
  </div>

  <template id="lucktemplate">
    <div class="card luckcard">
      <div class="head">LUCK</div>
      <div class="body"></div>
      <div class="foot"><button>[use]</button></div>
    </div>
  </template>

  <div class="showcard showluck">
    <div class="card luckcard">
      <div class="head">LUCK</div>
      <div class="body"></div>
    </div>
    <div class="button">
      click to turn
    </div>
  </div>

  <div class="showcard showrisk">
    <div class="card riskcard">
      <div class="head">RISK</div>
      <div class="body"></div>
      <div class="foot"><button>[obey]</button></div>
    </div>
    <div class="button">
      click to turn
    </div>
  </div>

  <div class="prices">
    <div class="head"></div>
    <div class="body">
      <table>
        <colgroup>
          <col span="5">
          <col class="buy">
        </colgroup>
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Transport</th>
            <th>Fare</th>
            <th>Local Rate</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <template id="souvenirtemplate">
    <div class="souvenircard">
      <div class="bar"></div>
      <div class="body">
        <div class="where">SOUVENIR FROM BERLIN</div>
        <div class="price">600 MARKS</div>
        <div>(Â£60 Sterling)</div>
      </div>
      <div class="bar"></div>
    </div>
  </template>

  <div class="souvenirs stashed">
  </div>

</body>

</html>
